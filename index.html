<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="shortcut icon"
      href="./favicon/snake-mascot-logo-gaming-temolate-600w-1900090903.webp"
      type="image/x-icon" />
    <title>snake game</title>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>kirollos A Hanna</h1>
      <h4>my first game</h4>
      <div class="game-details">
        <span class="score"></span>
        <span class="high-score">high score: 0</span>
      </div>
      <div class="play-board"></div>

      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
        <div class="upanddown">
          <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
          <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        </div>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
  </body>
</html>
